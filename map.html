<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Waste truck person tracker map</title>
    <!-- Include Google Maps API with your API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7lfJuVJviTRvmjr_gVinkkLHz85RrgH0&callback=initMap" async defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The Waste truck person tracker </h1>
    <!-- Create a div element to hold the map -->
    <div id="map"></div>
    <div id="output">
        User coordinates:
        <br>
        Latitude: <span id="latitude">Loading...</span>
        <br>
        Longitude: <span id="longitude">Loading...</span>
        <br>
        Estimation accurate within: <span id="accuracy">Loading...</span> meters.
    </div>    <script src="app.js"></script>
</body>
</html>
